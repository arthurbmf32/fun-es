<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Trigonométrico Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visualizador de Funções Seno/Cosseno</h1>
    
    <div class="controls">
        <label for="amplitude">Amplitude (A):</label>
        <input type="range" id="amplitude" min="0.5" max="3" step="0.1" value="1">
        <span id="amp-value">1.0</span>
        
        <label for="frequency">Frequência/Período (B):</label>
        <input type="range" id="frequency" min="0.5" max="4" step="0.1" value="1">
        <span id="freq-value">1.0</span>

        <label for="phase">Deslocamento de Fase (C):</label>
        <input type="range" id="phase" min="-3.14" max="3.14" step="0.1" value="0">
        <span id="phase-value">0.0</span>

        <label for="vertical">Deslocamento Vertical (D):</label>
        <input type="range" id="vertical" min="-2" max="2" step="0.1" value="0">
        <span id="vertical-value">0.0</span>

        <label for="function-type">Função Base:</label>
        <select id="function-type">
            <option value="sin">Seno (sin)</option>
            <option value="cos">Cosseno (cos)</option>
        </select>
        <span></span> <label for="custom-func" class="full-width">Função Customizada:</label>
        <input type="text" id="custom-func" placeholder="sin/cos" value="" class="full-width-input">
    </div>

    <div class="actions">
        <button id="resetButton">Resetar Valores (A=1, B=1, C=0, D=0)</button>
    </div>

    <canvas id="waveCanvas" width="800" height="400"></canvas>

    <p>Fórmula: A * sin/cos(BX+C) + D</p>
    <p>Para potência: (K*K) ou pow(K, 2)

    <script src="script.js"></script>
</body>
</html>
